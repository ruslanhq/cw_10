<div class="card">
    <div class="card-body">
        <h5 class="card-title"><a href="{% url 'webapp:file_detail' file.pk %}">{{ file.name }}</a></h5>
        <p class="card-text"><a href="{% if file.author.pk %}{% url 'accounts:detail' file.author.pk %}{% endif %}">{{ file.author|default_if_none:"Аноним"}}</a></p>
        <p class="card-text">{{ file.created_at }}</p>
        <p><a href="{{ file.file.url }}" download=""
              class="btn btn-primary">Скачать</a></p>
    </div>
</div>
